<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIPUI exmaples</title>
    <link rel="stylesheet" href="../dist/css/vipui.css">
    <link rel="stylesheet" href="../node_modules/.4.7.0@font-awesome/css/font-awesome.css">
</head>

<body class="vipui">

    <h3>Buttons 按钮</h3>

    <h4>Button Category 按钮分类</h4>

    <p>
        <button type="button" class="default">default button</button>
        <button type="button" class="default ghost">ghost default button</button>
        <button type="button" class="brand">brand button</button>
        <button type="button" class="brand ghost">ghost brand button</button>
        <button type="button" disabled class="default">disabled button</button>
        <button type="button" disabled class="default ghost">disabled button</button>
    </p>

    <p>
        <button type="button" class="brand block">block button</button>
        <button type="button" class="brand ghost block">ghost block button</button>
    </p>

    <h4>Button Icon 图标按钮</h4>

    <button type="button" class="default">
        <i class="icon fa fa-bath" aria-hidden="true"></i>
        <span>default button</span>
    </button>
    <button type="button" class="brand">
        <i class="icon fa fa-bath" aria-hidden="true"></i>
        <span>brand button</span>
    </button>
    <button type="button" class="default ghost">
        <i class="icon fa fa-bath" aria-hidden="true"></i>
        <span>ghost default button</span>
    </button>

    <h4>Button Size 按钮尺寸</h4>

    <p>
        <button type="button" class="mini">mini size</button>
        <button type="button" class="mini brand">mini size & brand color</button>
    </p>

    <p>
        <button type="button" class="small">small size</button>
        <button type="button" class="small brand">small size & brand color</button>
    </p>

    <p>
        <button type="button" class="default">default size</button>
        <button type="button" class="default brand">default size & brand color</button>
    </p>

    <p>
        <button type="button" class="large">large size</button>
        <button type="button" class="large brand">large size & brand color</button>
    </p>

    <p>
        <button type="button" class="huge bold">huge size</button>
        <button type="button" class="huge brand bold">huge size & brand color</button>
    </p>

    <script src="../dist/js/vipui.js"></script>
</body>

</html>
