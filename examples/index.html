<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIPUI exmaples</title>
    <link rel="stylesheet" href="../dist/css/vipui.css">
</head>

<body class="vipui">

    <h3>Buttons 按钮</h3>

    <h4>Button Category 按钮分类</h4>

    <p>
        <button type="button" class="default">default button</button>
        <button type="button" class="brand">brand button</button>
        <button type="button" class="secondary">secondary button</button>
        <button type="button" class="brand ghost">ghost brand button</button>
        <button type="button" class="secondary ghost">ghost secondary button</button>
    </p>

    <h5>Button disabled status 按钮不可点状态</h5>

    <p>
        <button type="button" disabled class="default">default button</button>
        <button type="button" disabled class="brand">brand button</button>
        <button type="button" disabled class="secondary">secondary button</button>
        <button type="button" disabled class="brand ghost">ghost brand button</button>
        <button type="button" disabled class="secondary ghost">ghost secondary button</button>
    </p>

    <h5>Button blocked 块级按钮</h5>

    <p>
        <button type="button" class="block">block button</button>
        <button type="button" class="brand block">block button</button>
        <button type="button" class="secondary block">block button</button>
    </p>

    <h4>Button Size 按钮尺寸</h4>

    <p>
        <button type="button" class="mini">mini size</button>
        <button type="button" class="mini brand">mini size & brand color</button>
    </p>

    <p>
        <button type="button" class="small">small size</button>
        <button type="button" class="small brand">small size & brand color</button>
    </p>

    <p>
        <button type="button" class="default">default size</button>
        <button type="button" class="default brand">default size & brand color</button>
    </p>

    <p>
        <button type="button" class="large">large size</button>
        <button type="button" class="large brand">large size & brand color</button>
    </p>

    <p>
        <button type="button" class="huge">huge size</button>
        <button type="button" class="huge brand">huge size & brand color</button>
    </p>

    <script src="../dist/js/vipui.js"></script>
</body>

</html>
